<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine do Mar</title>

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    <script src="js/clientes.js"></script>
</head>

<body>

    <header>

        <h1>Vitrine do Mar</h1>
    </header>

    <div class="topnav">
        <a href="/index.html">Home</a>
        <a class="active" href="/clientes.html">Clientes</a>
        <a href="/produtos.html">Produtos</a>
    </div>

    <main>
        <div class="title">
            <h2>Clientes</h2>
        </div>

        <div class="card">
            <div>
                <h3>Cadastro de Clientes</h3>
            </div>

            <div class="lineInput">
                <label>Nome</label>
                <input type="text" id="nome" placeholder="Nome do Cliente"/>
            </div>

         

            <div class="lineInput">
                <label>E-mail</label>
                <input type="email" id="email" placeholder="cliente@gmail.com.br"/>
            </div>

            <div class="lineInput">
                <label>Telefone</label>
                <input type="text" id="telefone" placeholder="DDD+XXXXX-XXXX"/>
            </div>


            <button onclick="cliente.salvaCliente()">Salvar</button>
            <button onclick="cliente.limpaCampo()">Limpar Campos</button>
        </div>

        <div class="content">
            <table border = 1>
                <thead>
                    <th class="center">ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th class="center">Remover</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        &copy; 2021 Corpyrigth - <strong><a class="github" href="https://github.com/fabianaag" target="_blank">Fabiana Alves</a></strong>
    </footer>
</body>
</html>
