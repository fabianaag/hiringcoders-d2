<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitrine do Mar</title>

    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
    <script src="js/produtos.js"></script>
</head>

<body>

    <header>
       
        <h1>Vitrine do Mar</h1>
    </header>

    <div class="topnav">
        <a href="/index.html">Home</a>
        <a href="/clientes.html">Clientes</a>
        <a class="active" href="/produtos.html">Produtos</a>
    </div>

    <main>
        <div class="title">
            <h2>Produtos</h2>
          
        </div>

        <div class="card">
            <div>
                <h3> Cadastro de produtos</h3>
            </div>

            <div class="lineInput">
                <label>Produto</label>
                <input type="text" id="produto" placeholder="Nome do produto"/>
            </div>

            <div class="lineInput">
                <label>Quantidade</label>
                <input type="text" id="quantidade" placeholder="Quantidade do produto"/>
            </div>


            <button onclick="produto.salvaProduto()">Salvar</button>
            <button onclick="produto.limpaCampo()">Limpar Campos</button>
        </div>

        <div class="content">
            <table border = 1>
                <thead>
                    <th class="center">ID</th>
                    <th>Produto</th>
                    <th>Quantidade</th>
                    <th class="center">Remover</th>
                </thead>

                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </main>
    
    <footer>
        &copy; 2021 Corpyrigth - <strong><a class="github" href="https://github.com/fabianaag" target="_blank">Fabiana Alves</a></strong>
    </footer>
    
</body>
</html>
